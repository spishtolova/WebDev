<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Temperature Conversion App</title>
</head>
<body>
    <div>
        <h1> Temperature Conversion </h1>
        <input type="number" id="number" value="0">
        <br>
        <input type="radio" id="Fahrenheit" name="convert">
        <label> Celsius ⇨ Fahrenheit</label>
        <br>
        <input type="radio" id="Celsius" name="convert">
        <label> Fahrenheit ⇨ Celsius</label>
        <br>
        <button onclick="convert()"> Submit</button>
        <h4 id="result"></h4>
    </div>
    <script src="index.js"></script>
</body>
</html>
