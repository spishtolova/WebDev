<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> To Do List App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body{
            background: linear-gradient(to left, #ffcad4, #a2d2ff);
        }
    </style>
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center flex-column">
        <div class="todo-app bg-light" style="margin-top: 150px;">
            <h1> To Do List <img src="5c9e63eb368194864e67c58ec256f61b.png" alt="icon" style="width: 80px; height: auto;"> </h1>
            <input type="text" id="inputtext" placeholder="Add Your Task" style="margin-top: 20px; height: 35px;">
            <button class="btn btn-success rounded-pill" id="add" onclick="AddTask()" style="margin-left: 10px ; margin-bottom: 4px;"> Add </button>
           <div class="container">
            <ul id="tasks">
            </ul>
            <div class="warning">
                <h4 id="warn" class="text-danger" style="margin-left: 10px; margin-top: 40px; display: block;"></h4>
            </div>
           </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
